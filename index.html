<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" type="image/jpg" href="./docs/favicon.png" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&family=Mochiy+Pop+P+One&family=Montserrat:wght@400;800&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />

    <!-- component library Styles -->
    <link rel="stylesheet" href="./style.css" />

    <!-- stylesheet -->
    <link rel="stylesheet" href="./docs//css/index.css" />
    <title>Hydrogen | Home</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header-wrapper py-sm">
        <header class="header max-1200-center p-1">
          <div class="logo-wrapper">
            <a href="./index.html" class="logo"> HYDROGEN </a>

            <button class="menu-btn">
              <i class="fas fa-2x fa-bars" title="Menu"></i>
              <span class="visually-hidden">Menu</span>
            </button>
          </div>

          <nav class="navbar">
            <ul class="nav-links">
              <li class="m-sm active">
                <a href="./index.html" class="border-10">Home</a>
              </li>
              <li class="m-sm">
                <a href="./docs/get-started.html" class="border-10">Docs</a>
              </li>
              <li class="m-sm">
                <a
                  href="https://github.com/junaidshaikh-js/hydrogen"
                  class="border-10"
                  >Contribute <i class="fab fa-github-square"></i
                ></a>
              </li>
              <li class="m-sm pt-1">
                <button class="theme-switch-btn">
                  <i class="fas fa-moon" title="switch theme"></i>
                </button>
              </li>
            </ul>

            <button class="navbar-close-btn">
              <i class="far fa-2x fa-times-circle" class="border-10"></i>
              <span class="visually-hidden">Close</span>
            </button>
          </nav>
        </header>
      </div>

      <!-- main section -->
      <div class="home-main-wrapper p-2 max-1000-center min-vh-85">
        <main class="grid grid-50-50 min-vh-85 g-2 grid-y-center">
          <div class="hero-text">
            <h1>Build Website 10x Faster with Hydrogen</h1>
            <p>
              Hydrogen provides pre made components that you can directly use in
              your website without any hassle. We did all the hardwork so you
              don't have to.
            </p>

            <a
              href="./docs/get-started.html"
              class="btn btn-primary border-10 txt-semibold txt-white"
            >
              Get Started
            </a>
          </div>
          <div class="mt-2">
            <img src="./assets/hero-img.svg" alt="" class="img-responsive" />
          </div>
        </main>
      </div>

      <!-- footer -->
      <div class="footer-wrapper bg-secondary txt-white">
        <footer class="txt-center py-2">
          <p>Made with ❤️ by Junaid</p>
          <div class="social-links">
            <a href="https://twitter.com/junaidshaikh_js" class="mr-sm"
              ><i class="fab fa-twitter-square" title="Twitter"></i
            ></a>
            <a href="https://github.com/junaidshaikh-js" class="mr-sm"
              ><i class="fab fa-github-square" title="Github"></i
            ></a>
            <a href="https://www.linkedin.com/in/junaidshaikhjs/"
              ><i class="fab fa-linkedin" title="LinkedIn"></i
            ></a>
          </div>
        </footer>
      </div>
    </div>

    <!-- script -->
    <script src="./docs/js/navbar.js" defer></script>
    <script src="./docs/js/switch-theme.js" defer></script>
  </body>
</html>
